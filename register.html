<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PetSalon</a>
              <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="services.html">Services</a>
                  <a class="nav-link" href="register.html">Register</a>
                </div>
              </div>
            </div>
          </nav>


    </header>

    <main  class="container">
        <div>
            <h2>Register a new pet</h2>

            <div id="alertContainer">

            </div>
    
            <div id="alert-error" class="alert alert-danger hide" role="alert">
              Please, add all the information required!
            </div>
            
            <div class="form-container container">
                <div class="mb-3 d-flex">
                    <label class="form-label w-25">Name:</label>
                    <input class="form-control" type="text" id="txtName">
                    
                </div>
                <div class="mb-3 d-flex">
                    <label class="form-label w-25">Age:</label>
                    <input class="form-control" type="number" id="txtAge" min="0">
                </div>
                <div class="mb-3 d-flex">
                    <label class="form-label w-25">Gender:</label>
                    <input class="form-control" type="text" id="txtGender">
                </div>
                <div class="mb-3 d-flex">
                    <label class="form-label w-25" >Breed:</label>
                    <input class="form-control" type="text" id="txtBreed">
                </div>
                <div class="mb-3 d-flex">
                    <label class="form-label w-25">Service:</label>
                    <select class="form-control" name="" id="txtService">
                        <option value="">---Select a Service---</option>
                        <option value="Bathing">Bathing</option>
                        <option value="Nail Trimming">Nail Trimming</option>
                        <option value="Vaccinations">Vaccinations</option>
                        <option value="Hair Trimming">Hair Trimming</option>
                    </select>
                </div>

                <div class="mb-3 d-flex">
                    <label class="form-label w-25">Type:</label>
                    <select class="form-control" name="" id="txtType">
                        <option value="">---select pet Type---</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Reptile">Reptile</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-success btn-sm my-3" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </main>
    <section class="container">
        <h2>Registered pets</h2>
        <p id="petsCounter"></p>
        <div id="petNames"></div>

        <table class="table table-striped table-bordered">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>service</th>
                <th>type</th>
            </thead>
            <tbody id="petRows">

            </tbody>
        </table>
    </section>


    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
